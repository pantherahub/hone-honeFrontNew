@if (visible) {
  <div role="alert" [@fade]
    [ngClass]="['flex items-center p-4 rounded-lg', colorMap[variant]]">
    <div class="flex flex-col gap-1.5">
      <div class="flex gap-3 items-center">
        <svg width="16" height="16">
          <use [attr.xlink:href]="iconPath" />
        </svg>

        <p class="flex-1 text-sm font-semibold leading-4">
          {{ title }}
        </p>

        @if (closable) {
          <button type="button" (click)="close()" aria-label="Close">
            <svg width="24" height="24">
              <use xlink:href="/assets/icons/outline/general.svg#close" />
            </svg>
          </button>
        }
      </div>

      @if (text) {
        <p class="text-sm leading-4">{{ text }}</p>
      }

      <ng-content select="[extra-content]"></ng-content>
    </div>
  </div>
}
