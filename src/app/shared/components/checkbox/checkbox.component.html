<input
  type="checkbox"
  [attr.id]="id"
  [attr.name]="name"
  [checked]="checkedValue"
  [disabled]="disabled"
  (click)="onInputClick($event)"
  class="w-4 h-4 text-blue-700 bg-gray-50 border-gray-300 rounded focus:ring-offset-0 focus:ring-0 dark:bg-gray-700 dark:border-gray-600 focus:!outline-none cursor-pointer disabled:cursor-not-allowed"
/>
