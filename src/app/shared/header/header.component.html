<div class="header-container h-[97px] bg-gray-0 flex items-center justify-between py-4 px-5">

    <img class="h-[65px]" src="assets/img/logo-hone.png" alt="Logo">

    <div class="flex gap-1.5">
        <div class="tutorial-option-container" [ngClass]="{ 'active-tutorial': configTutorialVisible }">
          <button type="button" (click)="navigateToUpdateData()" class="tutorial-option user-section flex items-center gap-2 bg-gray-950/5 py-2.5 px-5 rounded-[2.5rem] font-bold text-gray-700 text-base/5 hover:bg-gray-950/10"
            nz-popover
            [nzPopoverContent]="popoverContent"
            [(nzPopoverVisible)]="configTutorialVisible"
            [nzPopoverTrigger]="null"
            nzPopoverPlacement="bottomRight"
            nzPopoverOverlayClassName="tutorial-popover">
              <span class="user-section__name">{{user.name ? user.name : 'No reporta nombre'}}</span>
              <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M9.586 2.586A2 2 0 0 1 11 2h2a2 2 0 0 1 2 2v.089l.473.196.063-.063a2.002 2.002 0 0 1 2.828 0l1.414 1.414a2 2 0 0 1 0 2.827l-.063.064.196.473H20a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-.089l-.196.473.063.063a2.002 2.002 0 0 1 0 2.828l-1.414 1.414a2 2 0 0 1-2.828 0l-.063-.063-.473.196V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.089l-.473-.196-.063.063a2.002 2.002 0 0 1-2.828 0l-1.414-1.414a2 2 0 0 1 0-2.827l.063-.064L4.089 15H4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h.09l.195-.473-.063-.063a2 2 0 0 1 0-2.828l1.414-1.414a2 2 0 0 1 2.827 0l.064.063L9 4.089V4a2 2 0 0 1 .586-1.414ZM8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z" clip-rule="evenodd"/>
              </svg>
          </button>
        </div>

        <button type="button" class="flex items-center p-2.5 rounded-full text-main-blue1h hover:bg-gray-100" (click)="logout()">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
              </svg>
        </button>
    </div>

</div>


<!-- Tutorial popover content -->
<ng-template #popoverContent>
  <div class="tutorial-popover__content flex flex-col gap-6">
    <div class="flex flex-col gap-2.5 text-base/5 text-black">
      <div class="flex justify-between items-center">
        <h5 class="font-bold">Actualiza tus datos</h5>

        <button type="button" class="p-2 rounded-[2.5rem]" (click)="nextTutorialStep()">
          <svg class="w-[16px] h-[16px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
          </svg>
        </button>
      </div>
      <div class="font-regular">Esto nos permitirá contar con tu información de sedes o consultorios debidamente actualizados para publicación y/o actualización en Directorios Médicos.</div>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-base/5 font-regular text-black">1 de 2</span>
      <button type="button" class="py-2.5 px-5 rounded-[2.5rem] bg-blue1h-100 text-main-blue1h text-base/5 font-bold" (click)="nextTutorialStep()">Siguiente</button>
    </div>
  </div>
</ng-template>

<!-- Overlay oscuro -->
<div *ngIf="configTutorialVisible" class="tutorial-popover-overlay" (click)="nextTutorialStep()"></div>
