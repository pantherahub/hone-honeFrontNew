<div class="flex flex-col gap-4">
  <div class="flex items-center justify-between">
    <h3 class="text-base font-semibold leading-[18px] text-main-blue1h dark:text-white">
      {{ (currentItem?.typeDocument | formatNameDoc:currentItem?.idTypeDocuments) || 'No especifica' }}
    </h3>
    <app-button (click)="closeModal()" variant="primary" size="sm" styleType="ghost">
      <svg width="16" height="16">
        <use xlink:href="/assets/icons/outline/general.svg#close" />
      </svg>
    </app-button>
  </div>

  <!-- min-h-72 -->
  <div class="relative min-h-[60vh]">
    @if (loadingPdf) {
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <svg class="w-7 h-7 text-main-blue1h animate-spin fill-gray-200">
          <use xlink:href="/assets/icons/extras/animations.svg#spin" />
        </svg>
      </div>
    }

    @if (isImage) {
      <img [src]="previewFile" class="w-full" />
    } @else {
      <ngx-doc-viewer
        [url]="previewFile"
        class="w-full h-[60vh]"
        (loaded)="onDocumentLoaded()"
        [googleCheckInterval]="1500"
        [googleMaxChecks]="15"
      ></ngx-doc-viewer>
    }
  </div>

  <div class="flex justify-end gap-2">
    <app-button
      (click)="closeModal()"
      variant="gray"
      styleType="soft"
      size="md"
      customClass="leading-4">
      Cerrar
    </app-button>
    <app-button
      (onClick)="openDoc()"
      variant="primary"
      styleType="solid"
      size="md"
      customClass="leading-4">
      Abrir documento
    </app-button>
  </div>
</div>
