      Soporte
      <svg width="20" height="20">
        <use xlink:href="/assets/icons/outline/e-commerce.svg#user-headset" />
      </svg>
    </app-button>
  }
  @if (showMeetingAction) {
    <app-button variant="primary" size="md" styleType="ghost" customClass="ms-auto" (onClick)="onMeeting()">
