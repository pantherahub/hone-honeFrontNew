<div class="bg-white p-6 w-full max-w-[90vw] md:max-w-[600px]"
  [ngClass]="{ 'py-6 px-9 rounded-lg shadow-md mt-[-8rem]': !isModal }">
    <div class="flex justify-center mb-4">
        <img src="assets/img/logo-hone.png" alt="Logo" class="w-24">
    </div>

    <div class="text-center mb-4">
      <h2 class="text-xl font-semibold text-gray-700">Autenticación de dos factores</h2>
      <p class="text-gray-600 mt-2">
        Introduce el código de 6 dígitos generado por tu aplicación de autenticación.
      </p>
    </div>

    <app-verification-code-form
      [loading]="loading"
      (submitCode)="onSubmit($event)"
      (cancel)="onCancel()"
    />

</div>
