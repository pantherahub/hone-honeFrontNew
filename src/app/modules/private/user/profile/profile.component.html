<div class="container py-4 md:py-16 flex flex-col">

  <div class="h-48 rounded-xl bg-blue2h-100 relative">
    <div class="absolute left-6 md:left-48 bottom-[-40px] flex items-end">
      <div class="w-[150px] h-[150px] relative p-1 bg-white rounded-full">
        <img [src]="userData?.avatar || 'https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg'" alt="Perfil"
             class="rounded-full border-4 border-white shadow-lg w-full h-full object-cover">
        <button class="absolute bottom-1 right-1 text-gray-800 bg-white p-1 rounded-full shadow hover:bg-gray-100">
          <svg class="w-[24px] h-[24px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M7.5 4.586A2 2 0 0 1 8.914 4h6.172a2 2 0 0 1 1.414.586L17.914 6H19a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h1.086L7.5 4.586ZM10 12a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm2-4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="mt-20 px-4 md:px-48 flex flex-col gap-8">
    <div class="flex gap-8 flex-wrap">

      <div class="flex flex-col gap-2">
        <h1 class="text-xl font-extrabold text-gray-800">{{ userData?.fullName }}</h1>
        <span class="text-sm text-gray-500">
          {{ userData?.email || 'correo@example.com' }}
        </span>
      </div>

      <nz-tabset class="flex-grow" [(nzSelectedIndex)]="selectedIndex" (nzSelectedIndexChange)="onTabChange($event)">
        <nz-tab nzTitle="Perfil"></nz-tab>
        <nz-tab nzTitle="Seguridad"></nz-tab>
      </nz-tabset>

    </div>

    <div class="">
      <router-outlet></router-outlet>
    </div>
  </div>
