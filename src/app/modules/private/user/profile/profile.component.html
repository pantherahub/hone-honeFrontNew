  <div class="relative px-4 md:px-48">
    <div class="relative -top-32 max-w-[400px] flex flex-col items-center rounded-xl gap-2 p-6 bg-gray-50 border-2 border-white">
      <div class="w-24 h-24 relative">
        <img [src]="userData?.avatar || 'https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg'" alt="Perfil"
             class="rounded-full border-4 border-white shadow-lg w-full h-full object-cover">

        </button>
      </div>

      <div class="flex flex-wrap gap-1.5 py-2 text-base/5">
        <span class="font-extrabold text-gray-800 text-center">{{ userData?.fullName }}</span>
      </div>

      <nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectedIndexChange)="onTabChange($event)">
        <nz-tab nzTitle="Perfil"></nz-tab>
        <nz-tab nzTitle="Seguridad"></nz-tab>
