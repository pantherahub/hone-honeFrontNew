<div class="bg-white p-6 w-full max-w-[90vw] md:max-w-[600px]">
  <div class="flex justify-center mb-4">
      <img src="assets/img/logo-hone.png" alt="Logo" class="w-24">
  </div>

  <div class="text-center mb-4">
    <h2 class="text-xl font-semibold text-gray-700">Deshabilitar autenticación de dos factores</h2>
    <p class="text-gray-600 mt-2">
      ¿Estás seguro de que deseas desactivar el doble factor de autenticación? Esta acción reducirá la seguridad de tu cuenta.
    </p>
  </div>

  <div class="flex justify-end gap-3 pt-6">
    <button nz-button nzType="default" type="button" (click)="onCancel()">Cancelar</button>
    <button nz-button nzType="primary" nzDanger type="submit" (click)="onSubmit()">Confirmar</button>
  </div>

</div>
