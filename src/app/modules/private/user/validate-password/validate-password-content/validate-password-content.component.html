<div class="bg-white p-6 w-full max-w-[90vw] md:max-w-[600px]"
  [ngClass]="{ 'py-6 px-9 rounded-lg shadow-md mt-[-8rem]': !isModal }">
  <div class="flex justify-center mb-4">
      <img src="assets/img/logo-hone.png" alt="Logo" class="w-24">
  </div>
  <div class="text-center mb-4">
    <h2 class="text-xl font-semibold text-gray-700">Validación de contraseña</h2>
    <p class="text-gray-600 mt-2">
      Por razones de seguridad, es necesario validar la contraseña, introdúcela para poder continuar.
    </p>
  </div>
  <form nz-form nzLayout="vertical" [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <nz-form-item class="mb-3">
      <nz-form-label nzRequired>Contraseña Actual</nz-form-label>
      <nz-form-control nzErrorTip="El campo es requerido.">
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="currentPassword" placeholder="Contraseña actual" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span class="cursor-pointer" nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></span>
        </ng-template>
      </nz-form-control>
      <a (click)="forgotPassword()" class="text-blue-600">¿Olvidaste la contraseña?</a>
    </nz-form-item>

    <div class="flex justify-end gap-3 pt-6">
      <button nz-button nzType="default" type="button" (click)="onCancel()">Cancelar</button>
      <button nz-button nzType="primary" type="submit">Continuar</button>
    </div>
  </form>
</div>
