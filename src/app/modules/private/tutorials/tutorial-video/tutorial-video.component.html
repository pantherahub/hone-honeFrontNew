<section class="video-load-section">
    <div class="video-load">
      <div class="video-container">
          <iframe src="https://www.youtube.com/embed/HNnISS31dPs" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
      </div>
    </div>

    <div class="bottom">
        <button nz-button nzType="primary" class="btn-primary custom-btn ml-3" [disabled]="false"
            nzJustify="center" nzAlign="middle" (click)="closeVideo()">
            Cerrar y Continuar
        </button>
    </div>
</section>
